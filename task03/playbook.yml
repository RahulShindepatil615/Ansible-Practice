# This playbook will install httpd and enable apache2 service on webservers
---
 - name: install httpd server
   hosts: webservers
   become: true
   tasks:
     - name: Install httpd package
       yum:
         name: httpd
         state: present
     - name: Start and enable httpd service
       service:
         name: httpd
         state: started
         enabled: yes